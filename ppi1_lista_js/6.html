<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de numeros Primos</title>
    <style>
        
    </style>
</head>
<body>
    <div id="container">

        <label for="inicio">Número Inicial: </label>
        <input type="number" id="inicio" value="1" min="0" />

        <label for="fim">Número Final: </label>
        <input type="number" id="fim" value="100" min="0"/>

        <button id="btnVerificar">Verificar</button>

        <h2>Resultado</h2>
        <div id="resPrimos">Insira o valor e clique em 'Verificar'.</div>

    </div>

    <script>
        function ehPrimo(n){
            if (n <= 1) return false; 
            if (n <= 3) return true;// 2 e 3 são primos
            if (n % 2 === 0 || n % 3 === 0) return false; // Se for divisível por 2 ou 3, não é primo


            for (let i = 5; i * i <= n; i += 6) { // Testa divisibilidade 
                if (n % i === 0 || n % (i + 2) === 0) return false;
            }
            return true;
        }

        document.getElementById('btnVerificar').addEventListener('click', function() {
            const inicio = parseInt(document.getElementById('inicio').value);
            const fim = parseInt(document.getElementById('fim').value);
            let primos = [];

            for (let num = inicio; num <= fim; num++) {
                if (ehPrimo(num)) {
                    primos.push(num);
                }
            }

            const resultadoDiv = document.getElementById('resPrimos');
            if (primos.length > 0) {
                resultadoDiv.innerHTML = `Números primos entre ${inicio} e ${fim}: ${primos.join(', ')}`;
            } else {
                resultadoDiv.innerHTML = `Não há números primos entre ${inicio} e ${fim}.`;
            }
        });

    </script>
</body>
</html>
