<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Layout Responsivo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
        }
        .sidebar {
            background: #eee;
            padding: 20px;
            flex: 1;
        }
        .main {
            background: #ddd;
            padding: 20px;
            flex: 2;
        }

        /* Tablet */
        @media screen and (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .sidebar, .main {
                flex: unset;
            }
        }

        /* Celular */
        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                padding: 10px;
                gap: 10px;
            }
            .sidebar, .main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">Sidebar</div>
        <div class="main">Conte√∫do Principal</div>
    </div>
</body>
</html>
