<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .contact-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .contact-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    .contact-photo {
        width: 50px;
        height: 50px;
        background-color: #ccc;
        border-radius: 50%;
        margin-right: 15px;
    }
    .contact-details {
        display: flex;
        flex-direction: column;
    }
    .contact-name {
        font-weight: bold;
        font-size: 1.1em;
    }
    .contact-address {
        color: #555;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="contact-list">
            
            <div class="contact-item">
                <div class="contact-photo"></div>
                <div class="contact-details">
                    <span class="contact-name">Linda Hart</span>
                    <span class="contact-address">6765 Shady Ln Dr</span>
                </div>
            </div>
         
            <div class="contact-item">
                <div class="contact-photo"></div>
                <div class="contact-details">
                    <span class="contact-name">Roger Medina</span>
                    <span class="contact-address">2420 Paddock Way</span>
                </div>
            </div>
         
            <div class="contact-item">
                <div class="contact-photo"></div>
                <div class="contact-details">
                    <span class="contact-name">Dean Sullivan</span>
                    <span class="contact-address">6727 Airplane Ave</span>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-photo"></div>
                <div class="contact-details">
                    <span class="contact-name">Elizabeth Austin</span>
                    <span class="contact-address">6685 Blossom Him</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
